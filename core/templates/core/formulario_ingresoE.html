<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-darl">

                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                         Evento

                      <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{% url 'formularioEvento' %}">Agregar Evento</a>
                        <a class="dropdown-item" href="{% url 'ListadoEvento' %}">Listar Evento</a>

                    <li class="nav-item dropdown">

              </section>
            </header>
    <h1>Ingreso de Eventos </h1>
        <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nombre">Nombre Evento</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="ingrese nombre">
                </div>
                <div class="form-group">
                        <label for="tipo" >Seleccione Tipo Evento:</label>
                        <select class="form-control" id="tipo" name="tipo">
                            <option >Seleccione</option>
                            
                                <option value="Boda" >Boda</option>
                                <option value="Comunion" >Comunion</option>
                                <option value="Bautizo" >Bautizo</option>
                           
                        </select>
                    </div>
                <div class="form-group">
                    <label for="fecha">Fecha Evento </label>
                    <input type="date" class="form-control" id="fecha" name="fecha" placeholder="ingrese fecha Evento">
                </div>
                <div class="form-group">
                    <label for="hora">Hora Evento</label>
                    <input type="text" class="form-control" id="hora" name="hora" placeholder="ingrese Hora Evento">
                </div>
                <div class="form-group">
                        <label for="comunidad">Seleccione Tipo Comunidad:</label>
                        <select class="form-control" id="comunidad" name="comunidad">
                            <option>Seleccione</option>
                            {% for dato in tipos %}
                                <option value="{{dato.id}}">{{dato.nombre}}</option>
                            {% endfor %}
                        </select>
                    </div>
              
                
                <button type="submit" class="btn btn-primary">Agregar</button>
                <h1>{{mensaje}}</h1>
            
            </form>
</body>
</html>
